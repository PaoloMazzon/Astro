title: Astro Engine
description: Game engine utilizing Wren for quick and easy development
baseurl: ""
logo: banner.png
remote_theme: pmarsceill/just-the-docs
enable_copy_code_button: true

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

nav_external_links:
  - title: Astro on Github
    url: https://github.com/PaoloMazzon/Astro
    hide_icon: false

footer_content: "Copyright &copy; 2022-2023 Paolo Mazzon. Distributed by an <a href=\"https://github.com/PaoloMazzon/Astro/blob/master/LICENSE.txt\">MIT license.</a>"